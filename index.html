<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">

  <!-- Symbolic System Gate -->
  <script>
    window.SystemReady = false;
    window.addEventListener("load", () => window.SystemReady = true);
  </script>

  <!-- Styling -->
  <style>
    body {
      background: #0d0d0d;
      color: #f2f2f2;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #vault-container {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 255, 235, 0.15);
    }

    label, input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    input[type="number"] {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #444;
      background: #2a2a2a;
      color: #fff;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      background-color: #00ffe1;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0cfcdc;
    }

    #vault-status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
      min-height: 1.5em;
    }

    #vault-button:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 255, 225, 0.5);
    }
  </style>
</head>

<body>
  <div id="vault-container">
    <h1>Open the Vault</h1>

    <label for="eth-amount">ETH Amount</label>
    <input
      type="number"
      id="eth-amount"
      placeholder="e.g. 0.1"
      step="0.001"
      min="0.001"
      inputmode="decimal"
      autocomplete="off"
    />

    <button id="vault-button">Invoke Contribution</button>
    <p id="vault-status"></p>
  </div>

  <!-- Final invocation only after full symbolic readiness -->
  <script type="module" src="js/vault.js" defer></script>
</body>
</html>
